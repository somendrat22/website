<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muskan ❤️ Somendra</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff5f8;
      color: #444;
      padding: 20px;
    }
    h1 {
      color: #e91e63;
    }
    img {
      width: 250px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #f50057;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
      color: #880e4f;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <h1>Muskan, You Are My Forever 💖</h1>

  <p>I want to achieve every dream with you... 🏡✨<br>
     You're my everything. Let's build our world together. 🌍💑
  </p>

  <!-- ❤️ Images -->
  <div>
    <img src="images/muskan_smile.jpeg" alt="Muskan's Smile">
    <img src="images/image1.jpeg" alt="Together Forever">
    <img src="images/image2.jpeg" alt="Cute Memories">
  </div>

  <!-- 💌 Clickable Button -->
  <button onclick="showNextMessage()">Click me, Muskan 💌</button>

  <p id="message"></p>

  <script>
    const messages = [
      "You are my priority, my partner, my dream. I want to build a life with you. 🏠❤️",
      "Muskan, I want to see you switching to a great software engineer role. 👩‍💻✨",
      "You will build a beautiful home for your lovely parents. 🏡👨‍👩‍👧‍👦",
      "We’ll build a cozy farmhouse in Solan surrounded by nature. 🌲🌄",
      "With you, I want to chase every dream and make them real — together. 💑🚀"
    ];
    
    let messageIndex = 0;

    function showNextMessage() {
      const msg = document.getElementById('message');
      msg.innerText = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
    }
  </script>

</body>
</html>
