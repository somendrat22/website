<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I’m Sorry, Muskan 💔</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <h1>I'm Sorry, Muskan 💔</h1>

  <div class="message-box">
    <p>
      I know I ruined our good times by overthinking.<br>
      I should've just smiled with you.<br>
      I’m changing that now — no more overthinking.<br>
      You deserve only happiness.<br>
      I'm truly sorry. Please forgive me. 💖
    </p>
  </div>

  <div class="gallery">
    <img src="images/Muskan1.jpeg" alt="Muskan 1">
    <img src="images/Muskan2.jpeg" alt="Muskan 2">
    <img src="images/Muskan3.jpeg" alt="Muskan 3">
  </div>

  <div class="audio-control">
    <audio id="bg-music" loop>
      <source src="images/terebin.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button id="play-btn">Play Music 🎵</button>
  </div>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");

    playBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        playBtn.textContent = "Pause Music ⏸️";
      } else {
        bgMusic.pause();
        playBtn.textContent = "Play Music 🎵";
      }
    });

    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
